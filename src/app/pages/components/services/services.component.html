<div class="container">
  <h2 class="text-center mb-4">Nuestros Servicios</h2>
  <div class="row text-center">
    <div class="col-md-4 mb-4">
      <div class="card h-100 neon-border" (click)="seleccionarServicio('consulta')">
        <div class="card-body">
          <span class="material-icons" style="font-size: 48px; color: #00A8CC;">
            medical_services
          </span>
          <h5 class="card-title">Consulta general</h5>
          <p class="card-text">Chequeo médico completo para tu mascota.</p>
        </div>
      </div>
    </div>

    <div class="col-md-4 mb-4">
      <div class="card h-100 neon-border" (click)="seleccionarServicio('vacunacion')">
        <div class="card-body">
          <span class="material-icons" style="font-size: 48px; color: #00A8CC;">
            pets
          </span>
          <h5 class="card-title">Vacunación</h5>
          <p class="card-text">Vacunas actualizadas y seguras.</p>
        </div>
      </div>
    </div>

    <div class="col-md-4 mb-4">
      <div class="card h-100 neon-border" (click)="seleccionarServicio('cirugias')">
        <div class="card-body">
          <span class="material-icons" style="font-size: 48px; color: #00A8CC;">
            health_and_safety
          </span>
          <h5 class="card-title">Cirugías</h5>
          <p class="card-text">Intervenciones con profesionales expertos.</p>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="mt-4" *ngIf="servicioSeleccionado" [@fadeIn]>
  <ng-container [ngSwitch]="servicioSeleccionado">
    <app-consulta-general *ngSwitchCase="'consulta'"></app-consulta-general>
    <app-vacunacion *ngSwitchCase="'vacunacion'"></app-vacunacion>
    <app-cirugias *ngSwitchCase="'cirugias'"></app-cirugias>
  </ng-container>
</div>
