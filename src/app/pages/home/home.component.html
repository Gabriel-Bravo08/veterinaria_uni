<main>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold nav-title" href="#">Veterinaria El Amanecer</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav gap-3 align-items-center">
          <li class="nav-item ms-3">
            <div class="form-check form-switch mb-0">
              <input class="form-check-input" type="checkbox" id="contactSwitch" [(ngModel)]="contactVisible">
              <label class="form-check-label" for="contactSwitch">Contacto</label>
            </div>
          </li>
          <a class="btn custom-btn btn-lg" (click)="sidebarVisible = true">Agenda tu cita</a>
        </ul>
      </div>
    </div>
  </nav>

  <!-- BANNER -->
  <section class="banner-section d-flex align-items-center text-white text-center">
    <div class="container">
      <h1 class="display-4 fw-bold">Cuidamos a tus mascotas</h1>
      <p class="lead">"La salud de tu mascota es nuestra prioridad. Mimamos a tu mascota"</p>
    </div>
  </section>

  <!-- SCROLL BUTTON -->
  <div id="scrollButton" (click)="scrollToNextSection()">
    <span class="material-symbols-outlined">
      stat_minus_3
    </span>
  </div>

  <!-- SERVICIOS -->
  <section id="servicios" class="py-5">
    <app-services />
  </section>

  <!-- CARRUSEL -->
  <section class="carousel-container-vet">
    <app-carrusel />
  </section>

  <!-- FOOTER -->
  <footer class="footer bg-dark text-white pt-5 pb-4">
    <app-footer />
  </footer>
</main>

<!-- SIDEBAR -->
<app-sidebar [(visible)]="sidebarVisible" title="Agenda tu cita" position="bottom" [showFooter]="true">
  <app-citas></app-citas>

  <div footer>
    <a class="text-decoration-none" href="https://www.udem.edu.ni/" target="_blank">Visitanos: Universidad de Managua -
      UdeM</a>
  </div>
</app-sidebar>

<!-- CONTACTOS -->
<app-contact *ngIf="contactVisible" />
